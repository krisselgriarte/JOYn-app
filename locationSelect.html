<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>JOYn | Location Select</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/CSS/locationSelect.css">
    <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
</head>

<body>
    <!-- Buttons for Back Page and Log out -->
    <!-- <div class="btn-group">
        <div class="btn btn-warning" id="btn-joyn">JOYn</div>
            <span class="caret"></span>
 -->

    <div class="dropdown btn-group" id="locationButtonDropdown">
        <button id="dLabel" id="btn-joyn" class="btn btn-warning" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        JOYn
        <span class="caret"></span>
        </button>
            <ul class="dropdown-menu">
                <li><a href="userActivityPage.html">Your Profile</a></li>
                <li><a href="index.html" id="btnLogout">Log Out</a></li>
            </ul>
       <!--  <img src="assets/images/logo.png" width="70px" height="90px"> -->
      </div>

    <!-- Whole container -->
    <div class="container-fluid">
        <p>
            <div id="locationButton">Use my current location<img src="assets/images/currentlocation.png" width="30px" height="30px">
        </p>
        
        <div id="out"></div>

        <p id="location">OR select a location:</p>
    </div>

    <!-- Form to select location from dropdown -->
    <form id="locationForm">
        <div class="form-group">
        <div class="col-sm-10">
        <select name="country" class="countries order-alpha include-CA-US presel-US locationField" id="countryId">
            <option value="">Select Country</option>
        </select>
        </div>
        </div>
        <!-- <br> -->
        <!-- <br> -->
        <div class="form-group">
        <div class="col-sm-10">
        <select name="state" class="states order-alpha locationField" id="stateId">
            <option value="">Select State</option>
        </select>
        </div>
        </div>
        <!-- <br> -->
        <!-- <br> -->
        <div class="form-group">
        <div class="col-sm-10">
        <select name="city" class="cities order-alpha locationField" id="cityId">
             <option value="">Select City</option>
         </select>
         </div>
         </div>
        <!-- <br> -->
        <!-- <br> -->
        <div class="form-group">
        <div class="col-sm-10">
        <button type="submit" id="locationFormSubmit" class="btn btn-primary">Submit</button>
        <br>
        </div>
        </div>
    </form>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.js"></script>
    <script type="text/javascript" src="assets/javascript/locationActivity.js"></script>
    <script type="text/javascript" src="assets/javascript/countrystatecity.js"></script>

	<!--Firebase JS-->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<!--Custom Auth JS-->
    <script src="assets/javascript/auth.js" type="text/javascript"></script>
</body>
</html>
