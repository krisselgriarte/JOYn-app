<body>
    <!-- Buttons for Back Page and Log out -->
    <div class="btn-group">
        <a href="first_page.html" class="btn btn-warning" id="btn-joyn">JOYn</a>
          <a href="first_page.html" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="first.page.html">Home</a></li>

          <img src="assets/images/logo.png" width="70px" height="100px">

    </div>

    <!-- Javascript Starts here -->
    <br>

        </select>
    <br>
    <br>
        <select name="state" class="states order-alpha locationField" id="stateId">
            <option value="">Select State</option>
        </select>
    <br>
    <br>
        <select name="city" class="cities order-alpha locationField" id="cityId">
             <option value="">Select City</option>
         </select>
    <br>
    <br>
        <button type="submit" id="locationFormSubmit" class="btn btn-primary">Submit</button>
    <br>
    </form>
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
