  <!-- Container -->
    <div class="container-fluid">
        <form style="margin: auto; max-width: 800px; margin-top: 50px; text-align: center">
        <div class="form-horizontal">
            <p>How many miles are you willing to travel?</p>
            <br>
            <input id="radiusInput" data-slider-id='radiusSlider' type="text" data-slider-min="0" data-slider-max="50" data-slider-step="1" data-slider-value="25"/>
            <br>
            <div class="form-group">
        <!-- <div class="col-sm-10"> -->
            <label for="activitySelect" style="margin-bottom: 20px; margin-top: 20px">Choose your activity</label>
            <br>
                <select class="custom-select activityField" id="activitySelect">
                    <option> 
                    </option>
                    <option value="1">Outdoors</option>
                </select>
                </label>
                </div>
                <!-- </div> -->
                <div class="form-group">
        <!-- <div class="col-sm-10"> -->
            <div id="subOutdoors">
                <label for="subOutdoors"></label>
                <select class="custom-select activityField" id="subOutdoorsSelect">
                <option>Camping</option>
                <option>Hiking</option>
                <option>Mountain Biking</option>
                </select>
            </div>
            <!-- </div> -->
            </div>
            <button type="submit" id="activitySubmit" class="btn btn-primary" style="margin-top: 10px">Submit</button>
        </form>
    </div>

    <!-- Modal for not completing the form -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <img src="assets/images/warning.png" height="80px" width="80px">
                    <br>
                    <br>
                    Come on dude, you gotta select an activity!
                </div>
            </div>
        </div>
    </div>
