<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JOYn | User Selections</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/CSS/userActivity.css">
    <!--Chat CSS-->
    <link rel="stylesheet" type="text/css" href="assets/CSS/chat.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <style>
        #map {
        height: 400px;
        width: 100%;
        }

        body.modal-open div.modal-backdrop { 
        z-index: 0; 
        }

        div.modal div.modal-backdrop {
        z-index: 0;
        }
    </style>
</head>

<body>
<!-- Buttons on Header -->
  <div class="btn-group">
        <a href="index.html" class="btn btn-warning" id="btn-joyn">JOYn</a>
            <a href="index.html" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="activitySelect.html">Previous Page</a></li>
                <li><a href="userActivityPage.html">Your Activities</a></li>
                <li><a href="index.html" id="btnLogout">Log Out</a></li>
            </ul>
          <img src="assets/images/logo.png" width="70px" height="70px">
    </div>

    <!-- Dislike and Like Button starts here -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group userLikesDislikes" id="combine-button" role="group" aria-label="...">
                    <button type="button" id="dislikes" class="btn btn-default">Disliked</button>
                    <button type="button" id="likes" class="btn btn-default">Liked</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <!-- Box for Likes and Dislikes will appear in this box -->
                <div class="populatedLikesDislikes"></div>
            </div>
        </div>
    </div>

    <!--Event Info Modal-->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        <div class="container-fluid">
        <div class="row">
                <div class="col-md-4"><img id="modalActivityType" src="">
                </div>
                <div class="col-md-4 col-md-offset-4"><a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute."><img id="modalWeatherImg" src=''></a></div>
            </div>
            <div class="row">
                <div class="col-md-12">Description: <span><p id="modalDescription"></p></span></div>
            </div>    
        <div class="row">
            <div id="map"></div>
        </div>
            <div class="row">
                <div class="col-md-12">Directions: <span><p id="modalDirections"></p></span></div>
            </div>
            
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Chat</h4>
          </div>
          <div class="modal-body">
            <!-- Place Chat window here -->
            	<div id="wrapper">
				    <div id="menu">
				        <!--p class="welcome">Welcome, <b><span id="userName">Melvin</span></b></p-->
				        <!--p class="logout"><a id="exit" href="#">Exit Chat</a></p-->
				        <div style="clear:both"></div>
				    </div>
				     
				    <div id="chatbox"></div>
				     
				    <form name="message" action="">
				        <input name="usermsg" type="text" id="usermsg" size="63" />
				        <!--input name="submitmsg" type="submit"  id="submitmsg" value="Send" /-->
				        <button id="submitmsg" name="submitmsg">Send</button>
				    </form>
					</div>
          </div>
          <div class="modal-footer">
            <button type="button" id="closeButton" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.js"></script>
    <script type="text/javascript" src="assets/javascript/resultCreation.js"></script>

    <script async defer

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-yY7mHJ13NGAbPB3iEC7xTeZEi6fsopA&callback=initMap">
    </script>

    <!--Firebase JS-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!--Custom Auth JS-->
    <script src="assets/javascript/auth.js" type="text/javascript"></script>
    <script src="assets/javascript/ajaxcall.js" type="text/javascript"></script>
    <script src="assets/javascript/db.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/javascript/likesDislikes.js"></script>
    <script type="text/javascript" src="assets/javascript/eventSlideRemoval.js"></script>
    <script type="text/javascript" src="assets/javascript/chat.js"></script>
</body>
</html>
